<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Clone NetFlix</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="img/logo.png" alt="logo netflix" class="logo">
        <div class="join-box">
            <p class="join-msg">Séries & Filmes ilimitados</p>
            <button class="btn join-btn">Assinar agora</button>
            <button class="btn">Entrar</button>
        </div>
    </nav>

    <!-- MAIN SECTION -->
    <header class="main">
        <h1 class="heading">Filmes</h1>
        <p class="info">Filmes para assistir com toda a família</p>

        <!-- MOVIES LIST -->
        <div class="movie-list">
            <h1 class="movie-category">Populares no Netflix</h1>

            <div class="movie-container">
                <div class="movie">
                    <img src="./img/poster-1.png" alt="The Witcher">
                    <p class="movie-title">The Witcher</p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
